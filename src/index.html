<!DOCTYPE html>
<html ng-app='testApp'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name='author' content="Fredrik A. Madsen-Malmo">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap MaxCDN Min -->
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

    <!-- Bootstrap Style MaxCDN Min -->
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>

    <!-- User Min -->
    <link rel='stylesheet' href='css/style.css'>
</head>
<body>
    <div class="container">
        <h1>Aether Nodes</h1>
        <table ng-controller='PostgresController as pgCtrl'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>IP</th>
                    <th>Port</th>
                    <th>Online</th>
                </tr>
            </thead>
            <tbody ng-repeat="(key, value) in pgCtrl.nodes">
                <tr ng-repeat="(nodeKey, nodeValue) in value">
                    <td>{{ nodeValue }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery Google CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Bootstrap JS MaxCDN Min -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Angular.js Google CDN -->
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js'></script>

    <!-- Angular Files -->
    <script src='js/angular/main.js'></script>

    <!-- DOM Manipulating Files -->
    <script src='js/main.js'></script>
</body>
</html>
